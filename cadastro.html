<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" type="image/x-icon" href="./assets/images/hard-disk.png" />
    <title>Cadastro</title>
  </head>
  <body>
    <div>
      <div class="mh-100 barraLateral"></div>
      <div class="mw-100 formContainer">
        <form class="formLogin">
          <h2 class="formTitle">Cadastro</h2>

          <div class="mb-3">
            <label for="name" class="form-label">Seu Nome</label>
            <input
              type="name"
              class="form-control"
              id="name"
              placeholder="Digite seu nome"
            />
          </div>

          <div class="mb-3">
            <label for="emailInput" class="form-label">Seu Email</label>
            <input
              type="email"
              class="form-control"
              id="emailInput"
              placeholder="Digite seu email"
            />
          </div>

          <div class="mb-3">
            <label for="códigoFunc" class="form-label"
              >Seu código de funcionário</label
            >
            <input
              type="códigoFunc"
              class="form-control"
              id="códigoFunc"
              placeholder="Digite seu código de funcionário"
            />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Sua Senha</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Digite sua senha"
            />
          </div>

          <div class="mb-3">
            <label for="passwordconfirm" class="form-label"
              >Confirme a senha</label
            >
            <input
              type="password"
              class="form-control"
              id="passwordconfirm"
              placeholder="Digite novamente sua senha"
            />
          </div>

          <div class="d-grid gap-2 button-control">
            <button
              class="btn botaoLogin"
              style="background-color: #008c80"
              type="submit"
            >
              Cadastrar-se
            </button>
          </div>
          <div class="cadastro">
            <a
              class="semCadastro"
              href="./index.html"
              >Já possui cadastro?
            </a>
            <a
              href="./index.html"
              class="btn botaoCadastro"
              style="background-color: #008c80"
            >
              Login
            </a>
          </div>
        </form>
      </div>
    </div>

    <!-- Modal -->
    <div id="modal1" class="modal1">
      <div class="modal-content1">
        <span class="close-button1">&times;</span>
        <p id="modal-message1"></p>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="./assets/scripts/cadastro.js"></script>
</html>
