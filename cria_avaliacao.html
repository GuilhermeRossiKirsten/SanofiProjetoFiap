<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" type="image/x-icon" href="./assets/images/hard-disk.png" />
    <title>Create task</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <button id="mobile_btn">
          <i class="fa-solid fa-bars"></i>
        </button>
        <div id="mobile_menu">
          <div id="divisor" class="barraLateral">
            <button class="close-button2">&times;</button>

            <a
              style="margin-bottom: 10px; align-items: center"
              href="./home.html"
              >Home<i
                style="margin-left: 10px"
                class="fa-solid fa-house-user"
              ></i
            ></a>
            <a href="./cria_avaliacao.html">Cadastro Avaliação</a>
            <a href="./gerente.html">Vizualização Gerente</a>
            <a
              style="margin-bottom: 20px; align-items: center"
              href="./index.html"
            >
              Sair<i
                style="margin-left: 10px"
                class="fa-solid fa-right-from-bracket"
              >
              </i
            ></a>
          </div>
        </div>
      </nav>

      <h1><span id="tempo">$Tempo</span>, <span class="user1">$User</span></h1>
    </header>
    <main class="mainAVA">
      <!-- Formulário de Criação de Avaliação -->
      <section id="createEvaluationSection_unique">
        <h2>Criar Avaliação</h2>
        <form id="createEvaluationForm_unique">
          <label for="evaluation_name_unique">Nome da Avaliação:</label>
          <input
            type="text"
            id="evaluation_name_unique"
            name="evaluation_name"
            required
          />

          <label for="employees_involved_unique"
            >Emails dos Funcionários (separados por vírgula):</label
          >
          <input
            type="text"
            id="employees_involved_unique"
            name="employees_involved"
            placeholder="funcionario1@empresa.com, funcionario2@empresa.com"
            required
          />

          <label for="description_unique">Descrição:</label>
          <textarea
            id="description_unique"
            name="description"
            rows="4"
            required
          ></textarea>

          <button type="submit" class="buttonAVA">Criar Avaliação</button>
        </form>
      </section>

      <!-- Formulário de Busca de Avaliação -->
      <section id="searchEvaluationSection_unique">
        <h2>Buscar Avaliações</h2>
        <form id="searchEvaluationForm_unique">
          <label for="search_term_unique">Buscar por Nome ou Data:</label>
          <input
            type="text"
            id="search_term_unique"
            name="search_term"
            placeholder="Digite o termo de busca"
            required
          />
          <button type="submit" class="buttonAVA">Buscar</button>
        </form>
      </section>

      <!-- Lista de Avaliações -->
      <section id="evaluationsListSection_unique">
        <h2>Lista de Avaliações</h2>
        <div id="evaluationsList_unique">
          <!-- Aqui será exibida a lista de avaliações dinamicamente -->
        </div>
      </section>
    </main>

    <!-- Botão para abrir a modal -->

    <div class="divisorChat">
      <span></span>

      <button
        id="openChatModal"
        style="
          background: transparent;
          border: none;
          display: flex;
          cursor: pointer;
          font-weight: 800;
          font-size: 15px;
        "
      >
        Precisa de ajuda?<img src="./assets/images/chatbot.png" alt="" />
      </button>
    </div>

    <!-- Estrutura da modal -->
    <div id="chatModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2><img src="./assets/images/chatbot.png" alt="" />Chatbot</h2>
        <div id="chatContainer">
          <!-- Aqui vai o chat -->
        </div>
        <textarea
          id="chatInput"
          placeholder="Digite sua pergunta aqui..."
        ></textarea>
        <button id="sendChat">Enviar</button>
      </div>
    </div>

    <footer>
      <p>&copy; Copyright 2024 F(MRG3). All rights reserved.</p>
      <nav class="footer-nav">
        <a href="#">Terms and conditions</a>
        <a href="#">Privacy policy</a>
        <a href="#">Contact us</a>
      </nav>
    </footer>
  </body>
  <script src="assets/scripts/selector.js" defer></script>
  <script src="assets/scripts/time.js" defer></script>
  <script src="assets/scripts/user.js" defer></script>
  <script src="assets/scripts/navbar.js" defer></script>
  <script src="assets/scripts/modalChat.js" defer></script>
  <script src="assets/scripts/chatbot.js" defer></script>
  <script src="assets/scripts/avaliacao.js" defer></script>
  <script src="assets/scripts/email.js" defer></script>
  <script src="https://cdn.emailjs.com/dist/email.min.js" defer></script>
</html>
