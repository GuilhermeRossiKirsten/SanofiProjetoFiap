<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" type="image/x-icon" href="./assets/images/hard-disk.png" />
    <title>Home</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <button id="mobile_btn">
          <i class="fa-solid fa-bars"></i>
        </button>
        <div id="mobile_menu">
          <div id="divisor" class="barraLateral">
            <button class="close-button2">&times;</button>

            <a
              style="margin-bottom: 10px; align-items: center"
              href="./home.html"
              >Home<i
                style="margin-left: 10px"
                class="fa-solid fa-house-user"
              ></i
            ></a>
            <a href="#">Cadastro Avaliação</a>
            <a href="./gerente.html">Vizualização Gerente</a>
            <a
              style="margin-bottom: 20px; align-items: center"
              href="./index.html"
            >
              Sair<i
                style="margin-left: 10px"
                class="fa-solid fa-right-from-bracket"
              >
              </i
            ></a>
          </div>
        </div>
      </nav>

      <h1><span id="tempo">$Tempo</span>, <span class="user1">$User</span></h1>
    </header>

    <main id="gerenteSearch">
      <section id="search">
        <h2>Buscar registros</h2>
        <div>
          <input
            class="searchInput"
            type="text"
            id="searchBox"
            placeholder="Busque por Nome, Email ou ID de funcionário"
          />
          <button id="searchButton">Buscar</button>
        </div>
        <ul id="results"></ul>
      </section>
    </main>

    <!-- Botão para abrir a modal -->

    <div class="divisorChat">
      <span></span>

      <button
        id="openChatModal"
        style="
          background: transparent;
          border: none;
          display: flex;
          cursor: pointer;
          font-weight: 800;
          font-size: 15px;
        "
      >
        Precisa de ajuda?<img src="./assets/images/chatbot.png" alt="" />
      </button>
    </div>

    <!-- Estrutura da modal -->
    <div id="chatModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2><img src="./assets/images/chatbot.png" alt="" />Chatbot</h2>
        <div id="chatContainer">
          <!-- Aqui vai o chat -->
        </div>
        <textarea
          id="chatInput"
          placeholder="Digite sua pergunta aqui..."
        ></textarea>
        <button id="sendChat">Enviar</button>
      </div>
    </div>

    <!-- Modal -->
    <div id="modal1" class="modal1">
      <div class="modal-content1">
        <span class="close-button1">&times;</span>
        <p id="modal-message1"></p>
      </div>
    </div>

        <!-- Modal -->
    <div id="detailsModal" class="modal2">
      <div class="modal-content">
        <span class="close3">&times;</span>
        <h2>Detalhes</h2>
        <div class="modal-details">
          <!-- Informações principais à esquerda -->
          <div class="modal-main-info">
            <p id="modalName"></p>
            <p id="modalEmail"></p>
            <p id="modalCode"></p>
            <p id="modalDate"></p>
          </div>
          <!-- Informações adicionais à direita -->
          <div class="modal-additional-info">
            <div class="EstadoModal">
              <p>Estado Emocional:    </p>
              <p id="modalState"></p>
            </div>
            <p id="modalEmotionLabel">Comentário:</p>
            <textarea id="modalEmotion" readonly></textarea>
          </div>
        </div>
      </div>
    </div>


    <footer>
      <p>&copy; Copyright 2024 F(MRG3). All rights reserved.</p>
      <nav class="footer-nav">
        <a href="#">Terms and conditions</a>
        <a href="#">Privacy policy</a>
        <a href="#">Contact us</a>
      </nav>
    </footer>
  </body>
  <script src="assets/scripts/selector.js" defer></script>
  <script src="assets/scripts/time.js" defer></script>
  <script src="assets/scripts/user.js" defer></script>
  <script src="assets/scripts/navbar.js" defer></script>
  <script src="assets/scripts/modalChat.js" defer></script>
  <script src="assets/scripts/chatbot.js" defer></script>
  <script src="assets/scripts/timeout.js" defer></script>
  <script src="assets/scripts/gerente.js" defer></script>
</html>
