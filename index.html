<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Login</title>
  </head>
  <body>
    <div>
      <div class="mh-100 barraLateral"></div>
      <div class="mw-100 formContainer">
        <form class="formLogin">
          <h2 class="formTitle">Login</h2>
          <div class="mb-3">
            <label for="emailInput" class="form-label">Seu Email</label>
            <input
              type="email"
              class="form-control"
              id="emailInput"
              placeholder="Digite seu email"
            />
          </div>
          <div class="mb-3">
            <label for="passwordInput" class="form-label">Sua Senha</label>
            <input
              type="password"
              class="form-control"
              id="passwordInput"
              placeholder="Digite sua senha"
            />
            <a href="https://google.com">Esqueceu a senha?</a>
          </div>
          <div class="d-grid gap-2 button-control">
            <button
              class="btn botaoLogin"
              style="background-color: #008c80"
              type="submit"
            >
              Login
            </button>
          </div>
          <div class="cadastro">
            <a
              class="semCadastro"
              href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
              >Ainda n√£o tem conta?</a
            >
            <a
              href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
              class="btn botaoCadastro"
              style="background-color: #008c80"
            >
              Cadastrar-se
            </a>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
